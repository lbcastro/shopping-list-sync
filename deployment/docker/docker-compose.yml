version: '3.8'

services:
  shopping-sync:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: shopping-list-sync
    restart: unless-stopped
    env_file:
      - ../../.env
    volumes:
      - ../../data:/app/data
      - ../../config/categories.yaml:/app/config/categories.yaml:ro
    environment:
      - LOG_FILE=/app/data/shopping_sync.log
      - STATE_FILE=/app/data/sync_state.json
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
